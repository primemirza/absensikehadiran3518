<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://primemirza.github.io/20220801/logo.ico">
    <title>Absensi Kehadiran Pegawai KPU Nganjuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-xs-12 col-md-8 offset-md-2 mt-5">
                <div class="card">
                    <div class="card-header">
                      <img src="https://primemirza.github.io/20220801/logo.png" style="max-height:24px"> Absensi Kehadiran Pegawai KPU Nganjuk
                    </div>
                    <div class="card-body text-center">
                        <div class="alert alert-danger text-start">
                            <strong>PERHATIAN !</strong>
                            <ul>
                                <li>Nyalakan ulang layanan lokasi di handphone anda sebelum melakukan absensi agar lokasi lebih akurat</li>
                                <li>Izinkan akses lokasi ketika diminta pada saat proses absensi</li>
                            </ul>
                        </div>
                        <select id="bagian" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Pilih bagian...</option>
                            <option value="1">Pegawai Kantor</option>
                            <option value="2">Pegawai Pengamanan</option>
                        </select>
                        <button id="btn-lanjut" type="button" class="btn btn-danger btn-block mt-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lanjut !&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn-lanjut').click(function() {
                if($('#bagian :selected').val() == 1) {
                    location.href='absensi-kantor.html';
                } else if ($('#bagian :selected').val() == 2) {
                    location.href='absensi-pengamanan.html';
                } else {
                    alert('Silahkan pilih bagian terlebih dahulu...');
                }
            });
        });
    </script>
  </body>
</html>
